<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sales Leaderboard</title>

    <!-- D3.js v3 - Compatible with WebOS 3.9 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #ffff;
            color: #256efc;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #header {
            display: flex; /* Changed to flexbox for better alignment */
            justify-content: space-between; /* Ensure proper spacing */
            align-items: center; /* Vertically align items */
            padding: 0px 30px;
        }

        #logo {
            height: 150px; /* Increased size */
        }

        #title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #updated {
            font-size: 18px;
            opacity: 0.8;
            text-align: right;
            min-width: 200px;
        }

        h2 {
            margin: 12px 0;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #chart {
            width: calc(100% - 2px); /* Adjusted to ensure all data is visible */
            height: calc(100% - 2px); /* Adjusted to ensure all data is visible */
        }

        .bar {
            fill: steelblue;
        }

        .label {
            font-size: 14px;
            fill: #000;
        }

        #top-achievers {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            padding-top: 20px !important;
            border-radius: 5px;
            display: none;
            font-size: 20px;
        }


    </style>
</head>

<body>

    
    <div id="header">
        <img id="logo" src="logo.png" alt="Company Logo" />
        <h2>üèÜ Sales Rank</h2>

        <div id="updated">Updated at --:--</div>
    </div>
    <svg id="chart"></svg>
    <div id="top-achievers"></div>

    <script src="script.js"></script>
</body>

</html>
